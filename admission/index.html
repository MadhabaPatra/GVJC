<div class="gvjc-form">
		<p class="watermark">Admission 2020</p>
	
<div class="container">
		<div class="section-heading center-holder">
			
			<h2 class="text-center"> Application Form</h2>	
			
			</div>
		<div>
		<form  method="post" class="contact-form" enctype="multipart/form-data">
				
				<div class="row">
					<div class="col-md-6 col-sm-6 col-xs-12">
						<input type="text" name="name" placeholder="Student's Full-Name">
					</div>

					<div class="col-md-6 col-sm-6 col-xs-12">
					<input type="number" maxlength="10" name="phone1" placeholder="Phone Number" oninput="javascript: if (this.value.length > this.maxLength)this.value=this.value.slice(0,this.maxLength);" >
					</div>
                       
					 <div class="col-md-6 col-sm-6 col-xs-12">
						<input type="text" name="gname" placeholder="Guidence's Name">
					</div>

					<div class="col-md-6 col-sm-6 col-xs-12">
						<input type="number" maxlength="10" name="phone2" placeholder="Phone Number" oninput="javascript: if (this.value.length > this.maxLength)this.value=this.value.slice(0,this.maxLength);" >
					</div>
                       
					 <div class="col-xs-12">
				<input type="text" name="roll" placeholder="Student's 10th Roll-number">
					</div>
					 <div class="col-xs-12">
				<input type="number" maxlength="3" max="600" name="mark" placeholder="Student's 10th Mark" oninput="javascript: if (this.value.length > this.maxLength )this.value=this.value.slice(0,this.maxLength);" onkeyup="markCalc(this)">
					</div>
					<div class="col-xs-12">
				<input type="text" name="pmark" maxlength="6" placeholder="Student's 10th Mark (in %age)" id="m" >
					</div>
					<div class="col-xs-12">
							<center>
									<input id="uploadFile" placeholder="Choose File" disabled="disabled" />
		<div class="fileUpload btn btn-primary">
			<span>Upload Your 10th Marksheet</span>
			<input id="uploadBtn" type="file" class="upload" onchange="udata()"/>
		</div></center>
	  
					</div>
					<div class="col-md-6 col-sm-6 col-xs-12">
						<input type="text" name="city" placeholder="Vilage/city">
					</div>

					<div class="col-md-6 col-sm-6 col-xs-12">
						<input type="Number" maxlength="6" name="pin" placeholder="Pin-Code" oninput="javascript: if (this.value.length > this.maxLength)this.value=this.value.slice(0,this.maxLength);">
					</div>
					</div>	
				
					
		      
					 <div class="col-xs-12 text-center">
					<button type="submit" name="send" class="submit-button btn btn-success" onclick="show()">APPLY NOW</button>
					</div>
					</div>	
				
			</form>
